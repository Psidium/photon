<!DOCTYPE html>
<html>
  <head>
    <title>Excel Huboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Excel Huboard</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
          <div class="pane-group">
              <div class="pane content-centered nice-color">
                  <button id="excel2huboard" class="btn btn-large btn-default center-button" onclick="didFireLoadExcel()">
                      From excel file to HuBoard
                  </button>
              </div>
              <div id="huboard2excel" class="pane content-centered nice-color">
                  <button class="btn btn-large btn-default center-button" onclick="didFireLoadFromHuboard()">
                    From HuBoard to excel file
                  </button>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
